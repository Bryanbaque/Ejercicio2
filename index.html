<!DOCTYPE html> <!-- Declaración del tipo de documento -->
<html>

<head>
    <title>Formulario de prueba de HTML5</title> <!-- Título del documento -->
</head>

<body>

    <form action="" method="get"> <!-- Formulario con método GET y acción vacía (se enviará a la misma página) -->
        <p>
            Nombre: <input type="text" name="name_control" autofocus required /> <!-- Campo de entrada para el nombre, con autofoco y requerido -->
        </p>

        <p>
            Correo electrónico: <input type="email" name="email_control" required /> <!-- Campo de entrada para el correo electrónico, requerido -->
        </p>

        <p>
            URL: <input type="url" name="url_control" placeholder="Escribe la URL de tu página web personal" /> <!-- Campo de entrada para la URL, con marcador de posición -->
        </p>

        <p>
            Fecha: <input type="date" name="date_control" /> <!-- Campo de entrada para la fecha -->
        </p>

        <p>
            Tiempo: <input type="time" name="time_control" /> <!-- Campo de entrada para el tiempo -->
        </p>

        <p>
            Fecha y hora: <input type="datetime" name="datetime_control" /> <!-- Campo de entrada para fecha y hora -->
        </p>

        <p>
            Mes: <input type="month" name="month_control" /> <!-- Campo de entrada para el mes -->
        </p>

        <p>
            Semana: <input type="week" name="week_control" /> <!-- Campo de entrada para la semana -->
        </p>

        <p>
            Número (min -10, max 10): <input type="number" name="number_control" min="-10" max="10" value="0" /> <!-- Campo de entrada para números con rango -->
        </p>

        <p>
            Teléfono: <input type="tel" name="tel_control" /> <!-- Campo de entrada para el teléfono -->
        </p>

        <p>
            Término de búsqueda: <input type="search" name="search_control" /> <!-- Campo de entrada para término de búsqueda -->
        </p>

        <p>
            Color favorito: <input type="color" name="color_control" /> <!-- Campo de entrada para el color -->
        </p>

        <p>
            <input type="submit" value="Enviar" /> <!-- Botón de envío del formulario -->
        </p>
    </form>
</body>

</html>
